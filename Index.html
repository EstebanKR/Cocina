<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina Conciente</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="IMG/iconsinfondo.png">
    <script src="Script.js" defer></script> <!-- Asegúrate de que el nombre del archivo sea correcto -->
</head>
<body>
    <h1>Regístrate y encuentra tus recetas favoritas</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="Numero">Número de teléfono:</label>
        <input type="text" id="NumeroRegistro" name="Numero" required><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br> 

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>

        <button type="submit">Registrarse</button>
        <p id="errorMensajeRegistro"></p> <!-- Mensaje de error específico para el registro -->
    </form>

    <p class="Login">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
</body> 
</html>
